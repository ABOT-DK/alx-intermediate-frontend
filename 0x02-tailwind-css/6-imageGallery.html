<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid and Flexbox Layout</title>
    <script src="https://cdn.tailwindcss.com"></script>
            <style>
        @media (max-width: 768px) {
            main {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body class="p-4">
    <header class="bg-blue-500 text-white p-4">
        <h1 class="text-3xl">Grid and Flexbox Layout</h1>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-3 gap-4 mt-4 min-h-screen">
        <section class="lg:col-span-2 flex">
            <div class="bg-red-200 p-4 w-1/2">Flexbox Item 1</div>
            <div class="bg-red-400 p-4 w-1/2">Flexbox Item 2</div>
        </section>
        <aside class="bg-green-200 p-4">Sidebar</aside>

    </main>
    
    <!--Image Gallery-->
    <section class="container mx-auto px-4 py-12">
        <h2 class="text-3xl font-bold text-center mb-8">Image Gallery</h2>
        
        <div class="grid grid-cols-1 sm:grid-cols-1 md:grid-cols-3 gap-6">
          <!-- Gallery Item 1 -->
          <div class="overflow-hidden rounded-lg shadow-lg">
            <img 
              src="https://images.unsplash.com/photo-1726137570078-1faa70beb6ad?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
              alt="Nature 1" 
              class="w-full h-auto object-cover transition-transform duration-300 hover:scale-105"
              loading="lazy"
            >
          </div>
          
          <!-- Gallery Item 2 -->
          <div class="overflow-hidden rounded-lg shadow-lg">
            <img 
              src="https://images.unsplash.com/photo-1739989934246-c330e36658b5?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDN8fHxlbnwwfHx8fHw%3D" 
              alt="Nature 2" 
              class="w-full h-auto object-cover transition-transform duration-300 hover:scale-105"
              loading="lazy"
            >
          </div>
          
          <!-- Gallery Item 3 -->
          <div class="overflow-hidden rounded-lg shadow-lg">
            <img 
              src="https://images.unsplash.com/photo-1726066012768-9aee2dc59e5f?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDV8fHxlbnwwfHx8fHw%3D" 
              alt="Nature 3" 
              class="w-full h-auto object-cover transition-transform duration-300 hover:scale-105"
              loading="lazy"
            >
          </div>
          
          <!-- Gallery Item 4 -->
          <div class="overflow-hidden rounded-lg shadow-lg">
            <img 
              src="https://images.unsplash.com/photo-1739989934305-f91a77aae334?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDEwfHx8ZW58MHx8fHx84" 
              alt="Nature 4" 
              class="w-full h-auto object-cover transition-transform duration-300 hover:scale-105"
              loading="lazy"
            >
          </div>
          
          <!-- Gallery Item 5 -->
          <div class="overflow-hidden rounded-lg shadow-lg">
            <img 
              src="https://images.unsplash.com/photo-1726137569846-7977371633a9?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDExfHx8ZW58MHx8fHx8" 
              alt="Nature 5"

          <!-- Gallery Item 6 -->
          <div class="overflow-hidden rounded-lg shadow-lg">
            <img 
              src="https://images.unsplash.com/photo-1739989934265-b46240484890?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDE1fHx8ZW58MHx8fHx8" 
              alt="Nature 6" 
              class="w-full h-auto object-cover transition-transform duration-300 hover:scale-105"
              loading="lazy"
            >
          </div>
        </div>
      </section>
    
    <footer class="bg-gray-800 text-white p-4 mt-4">
        <p>&copy; 2024 John Doe's Blog</p>
    </footer>
</body>
</html>
